<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JG Template</title>

    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.css"></style>
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css"></style>
    <!-- font awesome -->
    <link href="assets/css/all.css" rel="stylesheet">
    <script defer src="assets/js/all.js"></script>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- anychart -->
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-data-adapter.min.js"></script>
    <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">

</head>
<body>
    
    <!-- NAVBAR -->
    <nav id="navbar_top" class="navbar navbar-light">
        <a class="navbar-brand" href="#">JG</a>
        <form class="form-inline search-box">
            <div class="input-group">
                <input type="search" class="form-control" placeholder="Pesquisar" aria-label="Pesquisar" >
            </div>
        </form>
        <div class="user_bar">
            <button class="btn rounded-circle"><i class="far fa-commenting"></i></button>
            <button class="btn rounded-circle"><i class="fa fa-cog"></i></button>
            <button class="rounded-circle bg-light" style="width: 50px; height: 50px;">
                <i class="far fa-user"></i>
            </button>
        </div>
    </nav>

    <div class="content-area">

        <!-- MENU -->
        <div class="menu">
            <button class="btn_menu active">
                <i class="fas fa-home"></i>
                <span>Texto</span>
            </button>
            <button class="btn_menu">
                <i class="fas fa-plus-circle"></i>
                <span>Texto</span>
            </button>
            <button class="btn_menu">
                <i class="fas fa-folder"></i>
                <span>Texto</span>
            </button>
            <button class="btn_menu">
                <i class="fas fa-users"></i>
                <span>Texto</span>
            </button>
            <button class="btn_menu last">
                <i class="fas fa-th-large"></i>
                <span>Texto</span>
            </button>            
        </div>

        <!-- CONTEÃšDO -->
        <div class="content">
            <div class="row">
                <div class="col-md-3">
                    <div class="card border-left-primary">
                        <div class="card-body">
                            <p class="card-text">Indicador 1</p>
                            <h4 class="card-title">R$ 12.000,00</h4>
                            <span class="card-icon"><i class="fas fa-dollar-sign"></i></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card  border-left-secondary">
                        <div class="card-body">
                            <p class="card-text">Indicador 1</p>
                            <h4 class="card-title">R$ 12.000,00</h4>
                            <span class="card-icon"><i class="far fa-calendar"></i></span>                           
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card border-left-info">
                        <div class="card-body">
                            <p class="card-text">Indicador 1</p>
                            <h4 class="card-title">R$ 12.000,00</h4>
                            <span class="card-icon"><i class="far fa-star"></i></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card border-left-danger">
                        <div class="card-body">
                            <p class="card-text">Indicador 1</p>
                            <h4 class="card-title">R$ 12.000,00</h4>
                            <span class="card-icon"><i class="far fa-user"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-12">
                    <div id="container"></div>
                </div>
                
            </div>

            


        </div>

    </div>
    
 
    <!-- Bootstrap Scripts -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <!-- Main JS -->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/pages/dashboard.js"></script>
</body>
</html>
