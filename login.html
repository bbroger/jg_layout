<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JG Template</title>

    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    </style>
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/pages/login.css">
    </style>
    <!-- font awesome -->
    <link href="assets/css/all.css" rel="stylesheet">
    <script defer src="assets/js/all.js"></script>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap Switch -->
    <link rel="stylesheet" href="assets/css/bootstrap-switch.css">

    <!-- anychart -->
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-data-adapter.min.js"></script>
    <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">




</head>

<body>

    <div class="container d-flex justify-content-center">
        <div class="login-area">
            <div class="d-flex justify-content-center">
                <figure class="figure circle">
                    <i class="fa fa-user fa-2x"></i>

                </figure>
            </div>
            <div class="d-flex justify-content-center">
                <h3>LOGIN</h3>
            </div>
            <form>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>

    </div>





    <!-- Bootstrap Scripts -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>

    <!-- Bootstrap Switch -->
    <script src="assets/js/bootstrap-switch.js"></script>

    <!-- Main JS -->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/pages/login.js"></script>
</body>

</html>
